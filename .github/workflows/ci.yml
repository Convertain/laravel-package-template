name: Tests

run-name: CI

on:
    push:
        branches: [master, "1.x"]
    pull_request:
        branches: [master, "1.x"]

permissions:
    contents: read

jobs:
    code-style:
        name: Code Style (PHP 8.4)
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
                  coverage: none

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.composer/cache/files
                  key: composer-8.4-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      composer-8.4-

            - name: Install dependencies
              run: composer update --prefer-dist --no-interaction --no-progress

            - name: Run Pint
              run: composer lint

    static-analysis:
        name: Static Analysis (PHP 8.2)
        needs: code-style
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.2"
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
                  coverage: none

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.composer/cache/files
                  key: composer-8.2-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      composer-8.2-

            - name: Install dependencies
              run: composer update --prefer-dist --no-interaction --no-progress

            - name: Run PHPStan
              run: composer analyse

    tests:
        name: Tests (PHP ${{ matrix.php }})
        needs: static-analysis
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [8.2, 8.3, 8.4, 8.5]

        steps:
            - uses: actions/checkout@v4
              with:
                  persist-credentials: false
                  fetch-depth: 0

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
                  coverage: pcov

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.composer/cache/files
                  key: composer-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      composer-${{ matrix.php }}-

            - name: Install dependencies
              run: composer update --prefer-dist --no-interaction --no-progress

            - name: Run tests
              env:
                  APP_ENV: testing
                  DB_CONNECTION: sqlite
                  DB_DATABASE: ":memory:"
              run: composer test
