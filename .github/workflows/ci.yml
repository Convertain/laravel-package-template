name: ci

on:
    pull_request:
    push:
        branches: [main]

jobs:
    code-style:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [8.2, 8.3, 8.4, 8.5]
                laravel: [12.*]
                include:
                    - laravel: 12.*
                      testbench: 9.*

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
                  coverage: none

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.composer/cache/files
                  key: composer-${{ matrix.php }}-${{ hashFiles('composer.json') }}
                  restore-keys: |
                      composer-${{ matrix.php }}-

            - name: Require framework constraints
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-update --no-interaction

            - name: Install dependencies
              run: composer update --prefer-dist --no-interaction --no-progress

            - name: Run Pint
              run: composer lint

    static-analysis:
        needs: code-style
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [8.2, 8.3, 8.4, 8.5]
                laravel: [12.*]
                include:
                    - laravel: 12.*
                      testbench: 9.*

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
                  coverage: none

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.composer/cache/files
                  key: composer-${{ matrix.php }}-${{ hashFiles('composer.json') }}
                  restore-keys: |
                      composer-${{ matrix.php }}-

            - name: Require framework constraints
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-update --no-interaction

            - name: Install dependencies
              run: composer update --prefer-dist --no-interaction --no-progress

            - name: Run PHPStan
              run: composer analyse

    tests:
        needs: static-analysis
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php: [8.2, 8.3, 8.4, 8.5]
                laravel: [12.*]
                include:
                    - laravel: 12.*
                      testbench: 9.*

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath
                  coverage: pcov

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.composer/cache/files
                  key: composer-${{ matrix.php }}-${{ hashFiles('composer.json') }}
                  restore-keys: |
                      composer-${{ matrix.php }}-

            - name: Require framework constraints
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-update --no-interaction

            - name: Install dependencies
              run: composer update --prefer-dist --no-interaction --no-progress

            - name: Run tests
              env:
                  APP_ENV: testing
                  DB_CONNECTION: sqlite
                  DB_DATABASE: ":memory:"
              run: composer test
